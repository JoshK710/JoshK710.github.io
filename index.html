<!DOCTYPE html>
<!--[if IE 9]>
<html class="lt-ie10" lang="en" >
<![endif]-->
<html class="no-js" lang="en" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Canvas</title>

	<!-- normalize.css and modernizr.js help with browser compatibility -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
    <!-- Your menu or Off-canvas content goes here -->
    <a>Link</a>
    <a>Link</a>
    <a>Link</a>
    <a>Link</a>
    
  </div>

  <div class="off-canvas-content" data-off-canvas-content>
    <button type="button" class="button" data-toggle="offCanvas">Open Menu</button>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="grid-y cell small-12 medium-6 large-4 sizing">
          <div class="cell small-6 medium-6 large-6" style="background-color:aqua"></div>
          <div class="cell small-6 medium-6 large-6">Algorithms</div>
        </div>
        <div class="grid-y cell small-12 medium-6 large-4 sizing">
          <div class="cell small-6 medium-6 large-6" style="background-color:darkgoldenrod"></div>
          <div class="cell small-6 medium-6 large-6">Web Development</div>
        </div>
        <div class="grid-y cell small-12 medium-6 large-4 sizing">
          <div class="cell small-6 medium-6 large-6" style="background-color:deeppink"></div>
          <div class="cell small-6 medium-6 large-6">Computational Statistics</div>
        </div>
        <div class="grid-y cell small-12 medium-6 large-4 sizing">
          <div class="cell small-6 medium-6 large-6" style="background-color:dodgerblue"></div>
          <div class="cell small-6 medium-6 large-6">Decision Analysis</div>
        </div>
      </div>
    </div>
  </div>

<!-- include before </body> tag -->
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/foundation.min.js"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>
